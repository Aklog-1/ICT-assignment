<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>sign up form</title>


  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <main>
    <div class="text-stuff">
      <h1 class="foremost">
        Join our superb network
      </h1>
    
      <p class="description">
        See how it all works - feel the difference - sense the unqueness - Open you eyes, annnnnd we are here!
      </p>
    </div>

    <div class="form-container">
      <p class="try-it">
        <strong>Try it and</strong> <span>overwhelme youself.</span> 
      </p>
      
    <form>
      <div class="input-control">
        <input type="text" placeholder="First Name">
        <img src="images/icon-error.svg" alt="error" class="err-img">
        
        <p class="error-tip"></p>
      </div>
      
      <div class="input-control">
        <input type="text" placeholder=" Last Name">
        <img src="images/icon-error.svg" alt="error" class="err-img">
        
        <p class="error-tip"></p>
      </div>

      <div class="input-control">
        <input type="email" placeholder="Email Address">
        <img src="images/icon-error.svg" alt="error" class="err-img">
        
        <p class="error-tip"></p>
      </div>

      <div class="input-control">
        <input type="password" placeholder="password">
        <img src="images/icon-error.svg" alt="error" class="err-img">
        
        <p class="error-tip"></p>
      </div>    
           
  
      <button type="submit" class="join">join our network</button>
      <p class="terms">
        By clicking the button, you are agreeing to our <span>Terms and Services</span>
      </p>
    </form>
    </div>
    
  
    
  </main>

    
  <footer>
    <p class="attribution">
      Sign up form for TobiaNet
    </p>
    <a href="../index.html" class="attribution">Back to Home</a>
  </footer>


  <script src="script.js"></script>
</body>
</html>
